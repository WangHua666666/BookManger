<!-- search.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书搜索</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header class="header">
        <h1>图书搜索</h1>
    </header>
    <main class="main-content">
        <form method="post" action="{{ url_for('search_books') }}" class="form-container">
            <div class="form-group">
                <label for="book_name">图书名称:</label>
                <input type="text" id="book_name" name="book_name" class="form-input">
            </div>
            <!-- 新增图书编号输入框 -->
            <div class="form-group">
                <label for="book_id">图书编号:</label>
                <input type="number" id="book_id" name="book_id" class="form-input">
            </div>
            <div class="button-group">
                <button type="submit" class="button">搜索</button>
                <a href="/" class="button">返回首页</a>
            </div>
        </form>
    </main>
</body>

</html>
