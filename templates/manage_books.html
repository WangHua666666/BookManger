<!-- manage_books.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>信息管理</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="center-container">
        <h1>信息管理</h1>
    </div>

    <ul>
        {% for book in books %}
        <li>
            <div class="book-item">
                <!-- 显示图书编号 -->
                <p>图书编号: {{ book.id }}</p>
                <h2>{{ book.book_name }}</h2>
                <p>作者: {{ book.book_authors }}</p>
                <p>出版社: {{ book.book_publisher }}</p>
                <p>出版日期: {{ book.book_publication_date }}</p>
                <p>价格: {{ book.book_price }}</p>
                <img src="{{ book.book_img_url }}" alt="{{ book.book_name }}" width="100">
                <!-- 更新按钮，链接到更新页面 -->
                <a href="{{ url_for('edit_book', book_id=book.id) }}" class="button">更新</a>
                <!-- 删除按钮，链接到删除操作 -->
                <a href="{{ url_for('delete_book', book_id=book.id) }}" class="button" onclick="return confirm('确定要删除吗？')">删除</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="button">返回首页</a>
</body>

</html>
